	<script id="post-template" type="text/x-handlebars-template">
	{{#each data}}
		<div class="column is-4">
			<a href="/post/{{pid}}">
				<div class="card">
					<div class="card-image">
						<figure class="image is-4by3">
							<img src= {{getImage contents}} alt="Image">
						</figure>
					</div>
					<div class="card-content">
						<div class="media">
							
							<div class="media-content">
								<p class="title is-4">{{deleteHtml title}}</p>
								<p class="subtitle is-6">{{author}}</p>
							</div>
						</div>

						<div class="content">
							{{deleteHtml contents}}
							<br> <small>{{getTime timestamp}}</small>
						</div>
					</div>
				</div>
			</a>
		</div>
	{{/each}}
	</script>
	<script id="list-template" type="text/x-handlebars-template">
		<div class="column is-4 modal{{id}}" id= "ready{{id}}">
				<div class="box" >
					<article class="media">
						<div class="media-left">
								<span class="icon is-large">
									<i class="{{icon}}"></i>
								</span>
						</div>
						<div class="media-content">
							<div class="content">
								<p>
									<strong>{{teamName}}</strong> <br> {{school}} <br><br>
									{{tech}}
								</p>
							</div>
						</div>
					</article>
				</div>
		</div>
	</script>
	<script id="modal-template" type="text/x-handlebars-template">
		<div class="modal" id="modal{{id}}">
			<div class="modal-background"></div>
			<div class="modal-card has-text-centered">
				<header class="modal-card-head">
					<p class="modal-card-title">{{teamName}}<span style="font-size:0.6em;vertical-align:text-bottom">[{{school}}]</span></p>
					<button class="delete" aria-label="close"></button>
				</header>
				<section class="modal-card-body">
					<img src="{{image}}" width="300px" height="60px">
					<h1>[소개]</h1>
					<p>
						{{member}} <br> {{tech}}
					</p>
					<br>
					<h2> [Making Project] </h2>
					<p>
						{{agenda}}
					</p>
				</section>
				<footer class="modal-card-foot">
						<a href="/teampost/{{id}}"><button class="button is-success"> 포스트 보러가기</button></a>
				</footer>
			</div>
		</div>
	</script>
