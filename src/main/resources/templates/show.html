	<section class="hero is-dark" style="height: 400px;">

						<div class="nav-left">
							<a class="nav-item" href="/"> <img

						</span>
						<div class="nav-right nav-menu">

					<div class="column">
						<h1 style="font-size: 40px;" class="title" th:text=${post.title}>

						<h2 class="subtitle" th:text=${post.timestamp}>timestamp</h2>
<!-- 						<h2 class="subtitle" th:text=${post.teamId}>timestamp</h2>
 -->					</div>

		 var disqus_config = function () {

		(function() { // DON'T EDIT BELOW THIS LINE
			var d = document, s = d.createElement('script');
