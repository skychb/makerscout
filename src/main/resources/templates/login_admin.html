<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon"
	href="http://www.makerschool.kr/beta/wp-content/uploads/2017/02/cropped-pavicon-32x32.png"
	sizes="32x32" />
<link rel="icon"
	href="http://www.makerschool.kr/beta/wp-content/uploads/2017/02/cropped-pavicon-192x192.png"
	sizes="192x192" />
<link rel="apple-touch-icon-precomposed"
	href="http://www.makerschool.kr/beta/wp-content/uploads/2017/02/cropped-pavicon-180x180.png" />
<title>Login/Logout animation concept</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=yes">

<link rel='stylesheet prefetch'
	href='http://fonts.googleapis.com/css?family=Open+Sans'>

<link rel="stylesheet" href="../style.css">


</head>

<body>
	<div class="cont">
		<div class="demo">
			<div class="login">
				<div class="login__check">
					<img src="http://haeyumsi.cdn3.cafe24.com/makerscouts_logo_or.png" />
				</div>
				<form action="/admin/login" method="POST">
					<div class="login__form">
					
						<div class="login__row">
							<svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path
									d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
							<input type="password" name="password" id="password"
								class="login__input pass" placeholder="사용할 비밀번호를 입력하세요." />
						</div>
						<button type="submit button" class="login__submit">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="../js/login.js"></script>

</body>
</html>
